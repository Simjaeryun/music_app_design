<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div class="play">
      <header class="play_header">
        <div class="play_header_btn">
          <i class="fas fa-angle-left fa-2x"></i>
        </div>
        <div class="play_header_btn"><i class="fas fa-search fa-lg"></i></div>
      </header>
      <section id="play_info">
        <div class="play_info_user"></div>
        <div class="play_info_name">Billie Eilish</div>
        <div class="play_info_kinds">Rap, Hip-Hop</div>
        <div class="play_info_btn_box">
          <div class="play_info_btn">Shuffle</div>
          <div class="play_info_btn"><i class="fas fa-heart"></i>&nbsp2135</div>
        </div>
      </section>
      <section id="play_list">
        <div class="play_list_box">
          <div class="play_list_user"></div>
          <div class="play_list_info">
            <div class="play_list_info_singer">Beyonce</div>
            <div class="play_list_info_song">Dangerously In Love</div>
          </div>
          <div class="play_list_btn">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="play_list_box">
          <div class="play_list_user">
            <div class="play_list_user_play"></div>
            <i class="fas fa-horse fa-lg"></i>
          </div>
          <div class="play_list_info">
            <div class="play_list_info_singer">Maroon5</div>
            <div class="play_list_info_song">Sugar</div>
          </div>
          <div class="play_list_btn">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="play_list_box">
          <div class="play_list_user"></div>
          <div class="play_list_info">
            <div class="play_list_info_singer">lukas graham</div>
            <div class="play_list_info_song">7years</div>
          </div>
          <div class="play_list_btn">
            <i class="fas fa-ellipsis-v fa-lg"></i>
          </div>
        </div>
        <div class="play_set">
          <div class="play_set_info">
            <div class="play_set_info_singer">Maroon5</div>
            <div class="play_set_info_song">Sugar</div>
          </div>
          <div class="play_set_btn_box">
            <div class="play_set_btn"><i class="fas fa-step-backward"></i></div>
            <div class="play_set_btn"><i class="fas fa-play"></i></div>
            <div class="play_set_btn"><i class="fas fa-step-forward"></i></div>
          </div>
        </div>
      </section>
    </div>
    <div class="playing">
      <header class="play_header">
        <div class="play_header_btn">
          <i class="fas fa-angle-left fa-2x"></i>
        </div>
        <div class="play_header_btn"><i class="fas fa-search fa-lg"></i></div>
      </header>
      <section class="playing_ctt">
        <div class="playing_ctt_img"></div>
        <div class="playing_ctt_info">
          <div class="playing_ctt_info_song">Sugar</div>
          <div class="playing_ctt_info_singer">Maroon5</div>
        </div>
      </section>
      <section class="playing_set">
        <div class="playing_set_range">
          <div class="playing_set_time_box">
            <div class="playing_set_time">1:59</div>
            <div class="playing_set_time">2:30</div>
          </div>
          <div class="playing_set_range_backbar">
            <div class="playing_set_range_frontbar"></div>
            <div class="playing_set_range_handle"></div>
          </div>
        </div>
        <div class="playing_set_music">
          <div class="playing_set_music_replay">
            <i class="fas fa-sync-alt fa-lg"></i>
          </div>
          <div class="playing_set_music_back">
            <i class="fas fa-step-backward fa-lg"></i>
          </div>
          <div class="playing_set_music_play">
            <i class="fas fa-play-circle fa-4x"></i>
          </div>
          <div class="playing_set_music_forword">
            <i class="fas fa-step-forward fa-lg"></i>
          </div>
          <div class="playing_set_music_cross">
            <i class="fas fa-exchange-alt fa-lg"></i>
          </div>
        </div>
      </section>
    </div>
    <script
      src="https://kit.fontawesome.com/ed17b3b742.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
